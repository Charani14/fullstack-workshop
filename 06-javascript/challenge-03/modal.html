<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reusable Modal Demo</title>
<style>
  /* Modal Overlay */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }
  .modal-overlay.open {
    opacity: 1;
    pointer-events: auto;
  }

  /* Modal Container */
  .modal {
    background: white;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transform: scale(0.8);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  .modal.open {
    opacity: 1;
    transform: scale(1);
  }

  /* Modal Header */
  .modal-header {
    padding: 1rem;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-header h2 {
    margin: 0;
    font-size: 1.25rem;
  }
  .modal-close {
    background: none;
    border: none;
    font-size: 1.25rem;
    cursor: pointer;
  }

  /* Modal Content */
  .modal-content {
    padding: 1rem;
    font-size: 1rem;
  }

  /* Modal Footer (Buttons) */
  .modal-footer {
    padding: 1rem;
    border-top: 1px solid #eee;
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
  }
  .modal-footer button {
    padding: 0.5rem 1rem;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }
  .btn-primary {
    background-color: #007bff;
    color: white;
  }
  .btn-secondary {
    background-color: #6c757d;
    color: white;
  }
  .btn-danger {
    background-color: #dc3545;
    color: white;
  }
</style>
</head>
<body>

<button id="openModalBtn">Open Confirm Delete Modal</button>
<button id="openAnotherModalBtn">Open Info Modal</button>

<script src="modal.js"></script>
<script>
  // Example usage:
  const openBtn = document.getElementById('openModalBtn');
  const openBtn2 = document.getElementById('openAnotherModalBtn');

  function handleDelete() {
    alert('Item deleted!');
    modal.close();
  }

  // Create first modal
  const modal = createModal({
    title: 'Confirm Delete',
    content: 'Are you sure you want to delete this item?',
    buttons: [
      { text: 'Cancel', type: 'btn-secondary', onClick: (modal) => modal.close() },
      { text: 'Delete', type: 'btn-danger', onClick: handleDelete }
    ]
  });

  // Create second modal
  const infoModal = createModal({
    title: 'Information',
    content: '<p>This is some informational modal content.</p>',
    buttons: [
      { text: 'Close', type: 'btn-primary', onClick: (modal) => modal.close() }
    ]
  });

  openBtn.addEventListener('click', () => modal.open());
  openBtn2.addEventListener('click', () => infoModal.open());
</script>

</body>
</html>
