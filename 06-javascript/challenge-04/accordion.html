<!DOCTYPE html>

<title>Accordion Component</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 2rem auto;
  }
  .accordion-item {
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 0.5rem;
    overflow: hidden;
  }
  .accordion-header {
    background: #f1f1f1;
    padding: 1rem;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .accordion-header:hover {
    background: #e2e2e2;
  }
  .accordion-title {
    margin: 0;
    font-weight: bold;
  }
  .accordion-arrow {
    transition: transform 0.3s ease;
    font-size: 1.2rem;
  }
  .accordion-arrow.rotate {
    transform: rotate(90deg);
  }
  .accordion-content {
    overflow: hidden;
    height: 0;
    transition: height 0.3s ease;
    padding: 0 1rem;
  }
  .accordion-content p {
    margin: 1rem 0;
  }
  .accordion-content.open {
    padding-top: 1rem;
    padding-bottom: 1rem;
  }
</style>
</head>
